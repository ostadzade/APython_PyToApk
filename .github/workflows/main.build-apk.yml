name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # مرحله ۱: چک‌اوت کدهای مخزن
      - name: Checkout repository
        uses: actions/checkout@v3

      # مرحله ۲: تنظیم محیط پایتون
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # مرحله ۳: نصب نیازمندی‌های پایتون
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cython kivy buildozer

      # مرحله ۴: نصب Android SDK به صورت دستی
      - name: Download and setup Android SDK
        run: |
          # ساخت پوشه SDK
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk

          # دانلود cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
          unzip commandlinetools-linux-10406996_latest.zip -d cmdline-tools
          mv cmdline-tools tools

          # قبول شرایط استفاده (licenses)
          echo "y" | $HOME/android-sdk/tools/bin/sdkmanager --licenses > /dev/null

          # نصب platform-tools, build-tools و platform
          echo "y" | $HOME/android-sdk/tools/bin/sdkmanager "platform-tools" "build-tools;30.0.3" "platforms;android-30"

      # مرحله ۵: تنظیم متغیرهای محیطی
      - name: Setup environment variables
        run: |
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
          echo "$HOME/android-sdk/build-tools/30.0.3" >> $GITHUB_PATH
          echo "$HOME/android-sdk/tools/bin" >> $GITHUB_PATH

      # مرحله ۶: تنظیم مسیر SDK برای Buildozer
      - name: Configure Buildozer paths
        run: |
          mkdir -p ~/.buildozer/android/platform
          ln -sf $ANDROID_HOME ~/.buildozer/android/platform/android-sdk

      # مرحله ۷: پیکربندی Buildozer
      - name: Configure Buildozer
        run: |
          buildozer init
          sed -i 's/^source.include_exts = .*/source.include_exts = py,png,jpg,kv,atlas/' buildozer.spec

      # مرحله ۸: ساخت APK
      - name: Build APK
        run: |
          export ANDROIDSDK="$ANDROID_HOME"
          export ANDROIDNDK="/usr/local/lib/android/sdk/ndk/21.4.7075529"
          buildozer -v android debug

      # مرحله ۹: آپلود فایل APK به عنوان خروجی
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: bin/*.apk
