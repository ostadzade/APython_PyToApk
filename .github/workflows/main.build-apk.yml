name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # مرحله ۱: چک‌اوت کدهای مخزن
      - name: Checkout repository
        uses: actions/checkout@v3

      # مرحله ۲: تنظیم محیط پایتون
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # مرحله ۳: نصب pip
      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      # مرحله ۴: کلون کردن PyToApk با استفاده از توکن دسترسی
      - name: Clone PyToApk
        run: |
          git clone https://${{ secrets.GH_TOKEN }}@github.com/APython-project/PyToApk.git

      # مرحله ۵: ساخت APK
      - name: Build APK
        run: |
          cd PyToApk
          python build.py apk --sourceDir ../${{ github.repository }} --buildDebug

      # مرحله ۶: آپلود فایل APK به عنوان خروجی
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: PyToApk/output.apk
