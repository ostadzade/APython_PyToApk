name: Build APK

on:
  push:
    branches:
      - main  # هر بار که تغییراتی در شاخه main push شود، این workflow اجرا می‌شود.

jobs:
  build:
    runs-on: ubuntu-latest  # از یک ماشین مجازی Ubuntu استفاده می‌کند.

    steps:
      # مرحله ۱: چک‌اوت کدهای مخزن
      - name: Checkout repository
        uses: actions/checkout@v3

      # مرحله ۲: تنظیم محیط پایتون
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # نسخه پایتون مورد نیاز خود را مشخص کنید.

      # مرحله ۳: نصب نیازمندی‌های پایتون
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install kivy buildozer  # نصب Kivy و Buildozer

      # مرحله ۴: پیکربندی Buildozer
      - name: Configure Buildozer
        run: |
          buildozer init
          # اعمال تنظیمات لازم در فایل buildozer.spec
          sed -i 's/^source.include_exts = .*/source.include_exts = py,png,jpg,kv,atlas/' buildozer.spec

      # مرحله ۵: ساخت APK
      - name: Build APK
        run: |
          buildozer -v android debug

      # مرحله ۶: آپلود فایل APK به عنوان خروجی
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: bin/*.apk  # مسیر فایل APK ایجادشده
