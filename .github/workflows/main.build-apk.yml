name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # مرحله ۱: چک‌اوت کدهای مخزن
      - name: Checkout repository
        uses: actions/checkout@v3

      # مرحله ۲: تنظیم محیط پایتون
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # مرحله ۳: نصب نیازمندی‌های پایتون
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cython kivy buildozer

      # مرحله ۴: نصب Android SDK و Build-Tools
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: "latest"
          build-tools-version: "30.0.3"
          platform-version: "30"
          ndk-version: "21.4.7075529"

      # مرحله ۵: نصب platform-tools
      - name: Install platform-tools
        run: |
          echo "y" | /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools"

      # مرحله ۶: تنظیم متغیرهای محیطی
      - name: Setup environment variables
        run: |
          echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "/usr/local/lib/android/sdk/tools/bin" >> $GITHUB_PATH
          echo "/usr/local/lib/android/sdk/platform-tools" >> $GITHUB_PATH
          echo "/usr/local/lib/android/sdk/build-tools/30.0.3" >> $GITHUB_PATH
          echo "/usr/local/lib/android/sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

      # مرحله ۷: تنظیم مسیر SDK برای Buildozer
      - name: Configure Buildozer paths
        run: |
          mkdir -p ~/.buildozer/android/platform
          ln -sf /usr/local/lib/android/sdk ~/.buildozer/android/platform/android-sdk

      # مرحله ۸: پیکربندی Buildozer
      - name: Configure Buildozer
        run: |
          buildozer init
          sed -i 's/^source.include_exts = .*/source.include_exts = py,png,jpg,kv,atlas/' buildozer.spec

      # مرحله ۹: ساخت APK
      - name: Build APK
        run: |
          export ANDROIDSDK="/usr/local/lib/android/sdk"
          export ANDROIDNDK="/usr/local/lib/android/sdk/ndk/21.4.7075529"
          buildozer -v android debug

      # مرحله ۱۰: آپلود فایل APK به عنوان خروجی
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: bin/*.apk
