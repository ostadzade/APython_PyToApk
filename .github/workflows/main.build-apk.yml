name: Build APK

on:
  push:
    branches:
      - main  # هر بار که تغییراتی در شاخه main push شود، این workflow اجرا می‌شود.

jobs:
  build:
    runs-on: ubuntu-latest  # از یک ماشین مجازی Ubuntu استفاده می‌کند.

    steps:
      # مرحله ۱: چک‌اوت کدهای مخزن
      - name: Checkout repository
        uses: actions/checkout@v3

      # مرحله ۲: تنظیم محیط پایتون
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # نسخه پایتون مورد نیاز خود را مشخص کنید.

      # مرحله ۳: نصب نیازمندی‌های پایتون
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cython kivy buildozer  # نصب Cython، Kivy و Buildozer

      # مرحله ۴: نصب Android SDK و Build-Tools
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: "latest"  # نصب cmdline-tools
          build-tools-version: "30.0.3"   # نسخه Build-Tools مورد نیاز
          platform-version: "30"          # نسخه پلتفرم اندروید مورد نیاز
          ndk-version: "21.4.7075529"     # نسخه NDK مورد نیاز (اختیاری)

      # مرحله ۵: تنظیم متغیرهای محیطی
      - name: Setup environment variables
        run: |
          echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=/usr/local/lib/android/sdk" >> $GITHUB_ENV
          echo "/usr/local/lib/android/sdk/tools/bin" >> $GITHUB_PATH
          echo "/usr/local/lib/android/sdk/platform-tools" >> $GITHUB_PATH
          echo "/usr/local/lib/android/sdk/build-tools/30.0.3" >> $GITHUB_PATH

      # مرحله ۶: پیکربندی Buildozer
      - name: Configure Buildozer
        run: |
          buildozer init
          # اعمال تنظیمات لازم در فایل buildozer.spec
          sed -i 's/^source.include_exts = .*/source.include_exts = py,png,jpg,kv,atlas/' buildozer.spec

      # مرحله ۷: ساخت APK
      - name: Build APK
        run: |
          export ANDROIDSDK="/usr/local/lib/android/sdk"
          export ANDROIDNDK="/usr/local/lib/android/sdk/ndk/21.4.7075529"
          buildozer -v android debug

      # مرحله ۸: آپلود فایل APK به عنوان خروجی
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: bin/*.apk  # مسیر فایل APK ایجادشده
