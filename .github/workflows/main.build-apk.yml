name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; else echo "⚠ requirements.txt not found!"; fi

      - name: Install Buildozer & dependencies
        run: |
          sudo apt update && sudo apt install -y git zip unzip openjdk-17-jdk
          python -m pip install --upgrade --user Cython buildozer
          echo "export PATH=$HOME/.local/bin:$PATH" >> $HOME/.bashrc
          export PATH=$HOME/.local/bin:$PATH
          source $HOME/.bashrc
          echo "✅ Buildozer installed successfully."

      - name: Verify Buildozer Installation
        run: |
          which buildozer || echo "❌ Buildozer not found in PATH"
          buildozer --version || echo "❌ Failed to run buildozer"

      - name: Install Android SDK & AIDL
        run: |
          sudo apt update
          sudo apt install -y openjdk-17-jdk unzip wget
          
          # تنظیم مسیر Android SDK
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $ANDROID_HOME/cmdline-tools
          
          # دانلود Android Command Line Tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools/
          
          # تنظیم مسیر جدید SDK Manager
          mkdir -p $ANDROID_HOME/cmdline-tools/latest
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools/* $ANDROID_HOME/cmdline-tools/latest/
          
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$HOME/.local/bin:$PATH
          
          # نصب SDK Manager و ابزارهای مورد نیاز
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platform-tools" "platforms;android-31" "build-tools;31.0.0" "cmdline-tools;latest" "ndk;23.1.7779620"
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          echo "✅ Android SDK & AIDL installed successfully."

      - name: Initialize Buildozer
        run: |
          buildozer init
          ls -lah

      - name: Fix Buildozer SDK Path (Force Update)
        run: |
          if [ -f "buildozer.spec" ]; then
            sed -i 's|tools/bin/sdkmanager|cmdline-tools/latest/bin/sdkmanager|g' buildozer.spec
            echo "✅ buildozer.spec path fixed."
          else
            echo "⚠ buildozer.spec not found. Skipping fix."
          fi

      - name: Build APK using Buildozer
        env:
          ANDROID_HOME: $HOME/.buildozer/android/platform/android-sdk
          PATH: $ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$HOME/.local/bin:$PATH
        run: |
          buildozer -v android debug

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: bin/*.apk
