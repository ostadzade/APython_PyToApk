name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; else echo "⚠ requirements.txt not found!"; fi

      - name: Install Buildozer & dependencies
        run: |
          sudo apt update && sudo apt install -y git zip unzip openjdk-17-jdk
          pip install --user --upgrade Cython buildozer

      - name: Initialize Buildozer
        run: |
          buildozer init

      - name: Build APK using Buildozer
        run: |
          buildozer -v android debug

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: bin/*.apk  # مسیر خروجی برای buildozer
