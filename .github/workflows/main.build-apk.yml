name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Git (Ensure Git is installed)
        run: |
          sudo apt update
          sudo apt install -y git
          echo "üîç Checking if Git is available..."
          if ! command -v git &> /dev/null; then
            echo "‚ùå Git is still missing. Exiting."
            exit 1
          fi
          git --version
          echo "‚úÖ Git installed successfully."

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; else echo "‚ö† requirements.txt not found!"; fi

      - name: Install Buildozer & dependencies
        run: |
          sudo apt install -y zip unzip openjdk-17-jdk
          python -m pip install --upgrade Cython
          python -m pip install buildozer
          sudo ln -s $(python -c "import site; print(site.USER_BASE)")/bin/buildozer /usr/local/bin/buildozer || echo "‚úÖ Buildozer already linked."
          echo "‚úÖ Buildozer installed successfully."

      - name: Verify Buildozer Installation
        run: |
          echo "üîç Checking if Buildozer is available..."
          if ! command -v buildozer &> /dev/null; then
            echo "‚ùå Buildozer is still missing. Exiting."
            exit 1
          fi
          buildozer --version
          echo "‚úÖ Buildozer is available."

      - name: Install Android SDK & AIDL
        run: |
          sudo apt install -y unzip wget
          
          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $ANDROID_HOME/cmdline-tools
          
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools/
          
          mkdir -p $ANDROID_HOME/cmdline-tools/latest
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools/* $ANDROID_HOME/cmdline-tools/latest/
          
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platform-tools" "platforms;android-31" "build-tools;31.0.0" "cmdline-tools;latest" "ndk;23.1.7779620"
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          echo "‚úÖ Android SDK & AIDL installed successfully."

      - name: Initialize Buildozer
        run: |
          buildozer init
          ls -lah

      - name: Fix Buildozer SDK Path (Force Update)
        run: |
          if [ -f "buildozer.spec" ]; then
            sed -i 's|tools/bin/sdkmanager|cmdline-tools/latest/bin/sdkmanager|g' buildozer.spec
            echo "‚úÖ buildozer.spec path fixed."
          else
            echo "‚ö† buildozer.spec not found. Skipping fix."
          fi

      - name: Build APK using Buildozer
        env:
          ANDROID_HOME: $HOME/.buildozer/android/platform/android-sdk
          PATH: $ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:/usr/local/bin:$PATH
        run: |
          echo "üîç Checking if Git is available before running Buildozer..."
          if ! command -v git &> /dev/null; then
            echo "‚ùå Git is still missing before Buildozer execution. Exiting."
            exit 1
          fi
          echo "‚úÖ Git is available, proceeding with Buildozer."
          buildozer -v android debug

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: bin/*.apk
